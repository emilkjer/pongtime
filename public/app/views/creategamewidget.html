<h3>Teams</h3>

<div class="row">
    <teamwidget ng-repeat="team in teams track by $index" team="teams[$index]" class="col-xs-6"></teamwidget>
</div>

<div class="row">
    <section ng-show="showStats" class="text-center col-md-6 col-md-offset-3">
        <h4>Previous matches between these teams:</h4>

        <table class="table table-striped table-bordered table-match-history">
            <thead>
                <tr>
                    <th></th>
                    <th>{{ teams[0].name }}</th>
                    <th>{{ teams[1].name }}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stat in stats.stats">
                    <td>{{ stat.title }}</td><td>{{ stat.t1 }}</td><td>{{ stat.t2 }}</td>
                </tr>
            </tbody>
        </table>

        <p class="lead"><strong>Last 5 winners:</strong> {{ stats.streak }}</p>
    </section>
</div>

<div class="text-center vspace" ng-show="teamsReady">
    <button ng-click="createGame();" type="button" class="btn btn-xl btn-primary">LET'S ROLL.</button>
</div>

<gamewidget ng-show="createdGame" game="createdGame" teams="teams">
