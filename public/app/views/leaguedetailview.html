<div class="loader pageloader" ng-show="refreshing"></div>

<div class="container" ng-hide="refreshing">

    <div class="jumbotron">
        <button ng-show="hasBeenEdited" class="btn btn-primary btn-xs pull-right" ng-click="save()">Save</button>
        <h1>
            <input ng-model="league.name" class="cleaninput" ng-change="hasBeenEdited=true">
        </h1>
        <p class="lead">{{ numPlayers }} players have played {{ numGames }} games.</p>
    </div>

    <div class="edit well">
        <h3>League Settings</h3>

        <form class="form-horizontal">

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="league.name">
                </div>
            </div>
            <div class="form-group">
                 <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label for="public">
                            <input type="checkbox" ng-model="league.public" name="public">
                            League is public <small>Public leagues are visible by anybody.</small>
                        </label>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label for="membermods">
                            <input type="checkbox" ng-model="league.membermods" name="membermods">
                            Members can update games
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="members" class="col-sm-2 control-label">Members</label>
                <div class="col-sm-10">
                    <small>Members can view a league even if it's private.</small>
                    <select multiple chosen ng-model="members" ng-options="user.name for user in users"><option value=""></option></select>
                </div>
            </div>
            <div class="form-group">
                <label for="moderators" class="col-sm-2 control-label">Moderators</label>
                <div class="col-sm-10">
                    <small>Can change league settings, update games, members, etc.</small>
                    <select multiple chosen ng-model="dummy" ng-options="user.name for user in users"><option value=""></option></select>
                </div>
            </div>

            <button type="submit" class="btn btn-md btn-primary" ng-click="logmems()">Save</button><button type="reset" class="btn btn-md btn-warning">Reset</button>
        </form>
    </div>


    <h3>Quick Team Stats</h3>
    <p ng-repeat="stat in stats.team"><b>{{ stat.title }}:</b> {{ stat.value }}</p>

    <h3>Quick Player Stats</h3>
    <p ng-repeat="stat in stats.player"><b>{{ stat.title }}:</b> {{ stat.value }}</p>

</div>
