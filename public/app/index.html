<html>
<head>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Pong time, gentlemen?</title>

    <link rel="stylesheet" type="text/css" href="/static/styles/base.css" />

</head>

<body ng-app="pong">

    <div id="container" ng-view="">

    </div>


    <script>
        // constants
        var LOOP_ITERATIONS = 20;
        var LOOP_TIMEOUT = 100;

        var btn = document.getElementById('btn-generate');
        var selectTeamNum = document.getElementById('select-number-of-teams');
        var selectPlayersPerTeam = document.getElementById('select-players-per-team');

        var generatePlayers = function(){
            var players = [];
            var activePlayerElements = document.querySelectorAll('.player.active');
            for(var i=0; i<activePlayerElements.length; i++){
                players.push(activePlayerElements[i].textContent);
            };
            return players;
        };

        var generateTeams = function(){
            emptyNode(document.getElementById('warnings'));
            emptyNode(document.getElementById('teams'));

            var players = generatePlayers();
            var numTeams = Number(selectTeamNum.value);
            var playersPerTeam = Number(selectPlayersPerTeam.value);
            var numPlayers = numTeams * playersPerTeam;

            if(players.length < numPlayers){
                return document.getElementById('warnings').textContent = 'There\'s not enough players for that many teams.';
            }

            // dump extra players
            while(players.length > numPlayers){
                spliceRandom(players);
            }

            // now make teams
            var teams = [];
            teams.push([]);
            while(players.length){
                var newestTeam = teams[teams.length-1];
                var player = spliceRandom(players)[0];
                newestTeam.push(player);

                if(newestTeam.length === playersPerTeam && players.length > 0){
                    teams.push([]);
                }
            }

            renderTeams(teams);

        };

        var renderTeams = function(teams){
            if(!teams.length) return;

            var ul = document.getElementById('teams');

            var liNode = document.createElement('li');
            for(var i=0; i<teams.length; i++){
                var team = teams[i];
                var li = liNode.cloneNode();
                li.textContent = team.join(' and ' );
                ul.appendChild(li);
            }

        };

        var doGenerateLoop = function(){
            var count = LOOP_ITERATIONS;
            while(count--){
                setTimeout(generateTeams, count*LOOP_TIMEOUT);
            }
        };

        var spliceRandom = function(array){
            var random = Math.floor(Math.random() * array.length);
            return array.splice(random, 1);
        };

        var emptyNode = function(node){
            while(node.childNodes.length){
                node.removeChild(node.childNodes[0]);
            }
        };

        btn.addEventListener('click', doGenerateLoop);
        var playerElements = document.querySelectorAll('.player');
        for(var i=0; i<playerElements.length; i++){
            playerElements[i].addEventListener('click', function(evt){
                evt.currentTarget.classList.toggle('active');
            });
        }


    </script>


    <!-- bower components -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/angular/angular.js"></script>
    <script src="/static/bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="/static/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/static/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/static/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.js"></script>
    <script src="/static/bower_components/underscore/underscore.js"></script>

    <!-- application scripts -->
    <script src="/static/scripts/pongclient.js"></script>
    <script src="/static/scripts/services/players.js"></script>
    <script src="/static/scripts/controllers/indexcontroller.js"></script>


</body>

</html>
